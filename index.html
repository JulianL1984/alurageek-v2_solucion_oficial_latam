<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>
	 <!-- Encabezado -->
	 <header class="header">
        <img src="./assets/Designer.png" alt="logo alurageek" />
        <!-- Formulario de búsqueda -->
        <section class="busqueda">
        <h1>Buscar Producto:</h1>
         <input type="text" id="searchInput" placeholder="Buscar producto..." />
         </section>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <section>
            <div class="left">
                <h1>Mis Productos:</h1>
                <div data-product class="products-container"></div>
            </div>
            <div class="right">
                <h1>Agregar Producto:</h1>
                <form class="form-container" data-form>
                    <input data-name placeholder="nombre..." type="text">
                    <input data-price placeholder="precio..." type="text">
                    <input data-image placeholder="imagen..." type="text">
                    <span data-mensage class="mensajeError"></span>
                    <div class="button-container">
                        <button type="submit" class="button-submit" id="button"> Enviar...</button>
                        <button type="reset" class="button-clear" id="button">Limpiar...</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Pie de página -->
    <footer class="footer-container">
        <p> Desarollado por Julian Labastidas</p>
        <small>Alura Latam 2024</small>
    </footer>
	<script type="module" src="js/controllers/main.js"></script>
</body>
</html>
